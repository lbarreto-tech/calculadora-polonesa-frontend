<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Polonesa</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
  padding: 10px;
  width: 80%;
  margin: 10px 0;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#resultado {
  margin-top: 15px;
  font-weight: bold;
}
  </style>
</head>
<body>

<div class="container">
    <h1>Calculadora Polonesa</h1>
    <input type="text" id="expression" placeholder="Digite a expressÃ£o (ex: 3 4 +)" />
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

<script>
   function calcular() {
  const expr = document.getElementById("expression").value;
  fetch(`https://calculadora-polonesa-backend.onrender.com/v2?expression=${encodeURIComponent(expr)}`)
    .then(response => {
      if (!response.ok) throw new Error("Erro ao calcular.");
      return response.text();
    })
    .then(resultado => {
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    })
    .catch(err => {
      document.getElementById("resultado").innerText = "Erro: " + err.message;
    });
}
</script>

</body>
</html>
